<!-- Logo Nuno Correia - Design Original -->
<svg width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular bege claro -->
  <circle cx="55" cy="55" r="55" fill="#f5f7f6"/>
  
  <!-- Círculo externo dourado -->
  <circle cx="55" cy="55" r="50" stroke="#c8a876" stroke-width="3" fill="none"/>
  
  <!-- Padrão geométrico da "Flor da Vida" -->
  <g transform="translate(55, 55)">
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="12" stroke="#2d4a3e" stroke-width="2.5" fill="none"/>
    
    <!-- 6 círculos ao redor do centro -->
    <circle cx="0" cy="-21" r="12" stroke="#2d4a3e" stroke-width="2.5" fill="none"/>
    <circle cx="18" cy="-10.5" r="12" stroke="#2d4a3e" stroke-width="2.5" fill="none"/>
    <circle cx="18" cy="10.5" r="12" stroke="#2d4a3e" stroke-width="2.5" fill="none"/>
    <circle cx="0" cy="21" r="12" stroke="#2d4a3e" stroke-width="2.5" fill="none"/>
    <circle cx="-18" cy="10.5" r="12" stroke="#2d4a3e" stroke-width="2.5" fill="none"/>
    <circle cx="-18" cy="-10.5" r="12" stroke="#2d4a3e" stroke-width="2.5" fill="none"/>
    
    <!-- Gota central estilizada -->
    <path d="M0 -10 C-4 -6 -4 4 0 8 C4 4 4 -6 0 -10 Z" fill="#2d4a3e"/>
  </g>
  
  <!-- Texto Nuno Correia -->
  <text x="55" y="90" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="12" font-weight="600" fill="#2d4a3e">Nuno Correia</text>
  
  <!-- Subtítulo -->
  <text x="55" y="103" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="7" fill="#5b6b63">naturopatia · osteopatia · medicina quântica</text>
</svg>
